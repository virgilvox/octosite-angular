<div layout="vertical" layout-fill>

  <md-content class="Login-Content">
    <header>
      <top-bar creation-date="main.creationDate" login='{{main.loggedOut}}'></top-bar>
    </header>

    <section class="jumbotron">
      <h1>Meshblu</h1>
      <p class="lead">
        IoT Made Easy
      </p>
      <p>
        Use Meshblu with <acme-malarkey extra-values="['MQTT', 'Websockets', 'HTTP', 'XMPP', 'COAP']"></acme-malarkey>
      </p>
    </section>

    <section>
      <md-list>
        <md-list-item class="md-3-line" ng-repeat='device in devices'>
          <div class="md-list-item-text" layout="column">
            <h3>{{device.name}}</h3>
            <h4>{{device.type}}</h4>
            <p>Online: {{device.online}}</p>
          </div>
          <md-divider ></md-divider>
        </md-list-item>
      </md-list>
    </section>
  </md-content>
</div>
